<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Counter</title>
  </head>

  <body>
    <div class="counter">
      <strong><h1>Counter</h1></strong>
      <div class="innercounter">
        <div class="clicks-type">
          <div class="clicks">{{ clickcount }}</div>
          <div class="types">{{ isEven }}</div>
        </div>

        <div class="totalouter">
          <div class="totalinner">{{ count }}</div>
        </div>

        <div class="buttuns">
          <button
            class="btn btn-outline-primary m-3"
            [disabled]="isCountmore"
            (click)="twoadd()"
          >
            +2
          </button>
          <button
            class="btn btn-outline-primary m-3"
            [disabled]="isCountmore"
            (click)="fiveadd()"
          >
            +5
          </button>
          <button
            class="btn btn-outline-primary m-3"
            [disabled]="isCountmore"
            (click)="eight()"
          >
            +8
          </button>
          <br />
          <button
            class="btn btn-outline-primary m-3"
            [disabled]="isCountzero"
            (click)="tworemove()"
          >
            -2
          </button>
          <button
            class="btn btn-outline-primary m-3"
            [disabled]="isCountzero"
            (click)="fivemove()"
          >
            -5
          </button>
          <button
            class="btn btn-outline-primary m-3"
            [disabled]="isCountzero"
            (click)="eightremove()"
          >
            -8
          </button>
        </div>
        <div class="reset btn btn-outline-danger" (click)="reset()">Reset</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
