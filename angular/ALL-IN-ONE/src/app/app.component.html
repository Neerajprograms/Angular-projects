<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALL-IN-ONE</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  </head>
  <body>

    <div class="maincontentshow">
      <div class="maincontant">
        <div class="welcommessage animate__animated animate__bounce" *ngIf="welcome">
          <h3>Welcome</h3>
        </div>

        <div class="welcommessage animate__animated animate__bounce" *ngIf="welcommessage">
          <h3>Good Work</h3>
        </div>

        <div class="forms" *ngIf="Calculaterform">
          <app-form></app-form>
        </div>

        <div class="child-parent" *ngIf="childtoparent">
          <app-child-parent (updateDataEvent)="updateData($event)"></app-child-parent>
          <div class="parentcontent">
            <h3><span>I'm parent</span></h3>
            <div class="outputpatent2">

              <div class="imgurl" >
                <img src={{image}} alt="Enter img URL">
              </div>

              <div class="imagedownload end-0 bottom-0">
                <button class="btn btn-secondary"><a class="text-decoration-none text-white" href={{image}} target="_blank" download="image">Click For Big screen</a></button>
              </div>

            </div>
          </div>
        </div>

        <div class="parent-child" *ngIf="hederdom">
          <app-header [tochildname]="tochildname" [sendingpassword]="tochildpassword" [output]="output"></app-header>
          <div class="parentcontent">
            <h3><span>I'm parent</span></h3>
            <div class="outputpatent">
              <div class="inputbox">
              <input type="text" placeholder="Enter Name" [(ngModel)]="tochildname">
              <input type="password" placeholder="Enter password" [(ngModel)]="tochildpassword">
              </div>
              <div class="calculation">
                <button class="btn btn-secondary" (click)="addtwo()">+2</button>
                <button class="btn btn-secondary" (click)="addfive()">+5</button>
                <button class="btn btn-secondary" (click)="removetwo()">-2</button>
                <button class="btn btn-secondary" (click)="removefive()">-5</button>
              </div>
            </div>
          </div>


        </div>
      </div>

      <div class="button-group m-5 d-flex">
        <button class="btn btn-outline-primary" (click)="Calculater()">
          Calculater
        </button>
        <button class="btn btn-outline-primary" (click)="parentchild()">
          Parant to child
        </button>
        <button class="btn btn-outline-primary" (click)="cildparent()">
          Child to parant
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
